<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Users</title>
    <link rel="stylesheet" href="../css/Home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <section id="login">
    <form id="formulario">
        <div>
            <label>Email</label>
            <div class="form-field">
                <span class="material-icons">person</span>
                <input type="email" name="email" id="email"  
                placeholder="Seu Email"onchange="onChangeEmail()"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>

        <label>Senha</label>
        <div class="form-field">
            <span class="material-icons">vpn_key</span><input type="password" name="password" id="password" onchange="onChangePassword()"placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha é obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres </div>


    </div>
        <div>
        <label>Confirmar Senha</label>
        <div class="form-field">
        <span class="material-icons">vpn_key</span><input type="password" id="confirmPassword" placeholder="Confirme a Senha" onchange="onChangeConfirmPassword()"placeholder>
        <div class="error" id="password-doesnt-match-error">Senha não são iguais</div>

    </div>
    </form>
    <div>
        <button class="btn " type="button" disabled="true" id="register-button" onclick="register()">Registrar</button>
    </div>
    <div>
        <button class="solid" id="login-button" type="button" >Login</button>
    </div>
</section>
</body>
<link rel="stylesheet" href="../css/geral.css">
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="../Scripts/firebase-intit.js"></script>

<script src="../Scripts/register.js"></script>
<script src="../Scripts/validations.js"></script>
<script src="../Scripts/load.js"></script>
</html>
